<div class="container animated zoomIn" >
  <div class="card card-login mx-auto mt-5 border" id="alumnCard">
    <div class="card-header" style='background-color:#E6E6E6'>
      <div class="row">
        <div class="col-md-2">
          <span><i class="fa fa-id-card fa-lg" aria-hidden="true"></i></span>
        </div>
        <div class="col-md-8" align="center">
          <label><strong>Ingreso al Economato</strong></label> 
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-sm btn-outline-info" id="alumnObs" data-toggle="modal" data-target="#ModalObs"><span><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></span></button>
        </div>
      </div>
    </div>
    <div class="card-body" style='background-color:#EFFBFB'>
      <div id = 'alumnInfo'>
        <div class="row">
          <div class="col-md-6" align="center">
            <img id="alumnPhoto" class=" border border-secondary rounded" width="140" height="173" src = "images/escudo.png">
          </div>
          <div class="col-md-6">
            <div class="row">
              <span><span class="h6">Nombre:</span> <label class="alumnText" id ="AlumnName"></label></span>
            </div>
            <div class="row">
              <span><span class="h6">Curso:</span> <label class="alumnText" id ="AlumnCurso"></label></span>
            </div>
            <div class="row">
              <span><span class="h6">Medias nueves:</span> <label class="alumnText" id ="AlumnMn"></label></span>
            </div>
            <div class="row">
              <span><span class="h6">Almuerzo:</span> <label class="alumnText" id ="AlumnA"></label></span>
            </div>
          </div>
        </div>
      </div>
      <span id = 'errorService' class="animated infinite flash"></span>
      <form id="form1" autocomplete="off">
        <div class="form-group">
          <label>Código del alumno.</label>
          <input type="text" class="form-control" id="codeAlumn" placeholder="Ingrese el código del alumno">
          <div class="row"><span id="errorSpan" class="animated infinite flash"></span></div>
        </div>
        <button type="submit" id="btnCalumn" class="btn btn-info btn-block" disabled="disabled"><span id="btnCtext">Ingresar</span></button>
        
      </form>
    </div>
    <div class="card-footer" style='background-color:#E6E6E6; text-align: center'>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-outline-info btn-sm service" data-val="MN" id="opt1">
          <input type="radio" name="options" id="option1"  autocomplete="off"> Medias Nueves
        </label>
        <label class="btn btn-sm btn-outline-info service" data-val="A" id ="opt2">
          <input type="radio" name="options" id="option2"  autocomplete="off"> Almuerzo
        </label>
      </div>
    </div>
  </div>
</div>
